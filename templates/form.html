<form method="post" action="/save_todo">
{% csrf_token %}
  <div class="form-group">
    <label for="todo-title">Title</label>
    <input class="form-control" id="todo-title" name="name" placeholder="Enter the task" />
  </div>
  <div></div>
  <div class="form-group">
    <label for="todo-date">Time</label>
    <input type="date" class="form-control" id="todo-date" name="date"/>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
